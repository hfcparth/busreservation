<div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img [src]="myImage" width="100" height="30" class="d-inline-block align-middle" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" >Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" (click)="walletButtonAction()">Wallet</a>
          </li>
          <li class="nav-item">
            <button type="button" class="btn btn-primary" (click) = "loginButtonAction()"> {{loginStatus}}</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
